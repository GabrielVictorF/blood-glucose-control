<ion-header>

  <ion-navbar>
    <ion-title>alimentos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-searchbar (ionInput)="getItems($event)" placeholder="Pesquisar..."></ion-searchbar>
	<ion-item text-center>Categorias</ion-item>
	<ion-list>
		<ion-item *ngFor="let x of categorias">		
			{{x.nome}}	
		</ion-item>
	</ion-list>
</ion-content>
