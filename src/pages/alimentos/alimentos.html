<ion-header>
  <ion-navbar color="navBarColor"> 
    <ion-title>Alimentos</ion-title>
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
	<ion-searchbar (ionInput)="getItems($event)" placeholder="Pesquisar..."></ion-searchbar>
	<ion-item text-center>Categorias</ion-item>
	<ion-list>
		<ion-item *ngFor="let x of categorias">		
			{{x.nome}}	
		</ion-item>
	</ion-list>
</ion-content>
