<ion-header>
  <ion-navbar color="navBarColor">
    <ion-buttons right>
      <button ion-button icon-only menuToggle>
        <ion-icon name='menu'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center><span class="titulo">Relatórios</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full icon-left outline (click)="relatorioMes()" icon-end>
    Gerar relatório deste mês
    <ion-icon name="calendar"></ion-icon>
  </button>
   <button ion-button full icon-left outline (click)="relatorioSemana()" icon-end>
    Gerar relatório desta semana
    <ion-icon name="calendar"></ion-icon>
  </button>
  <button ion-button full icon-left outline (click)="relatorioAno()" icon-end>
    Gerar relatório deste ano
    <ion-icon name="calendar"></ion-icon>
  </button>
</ion-content>
