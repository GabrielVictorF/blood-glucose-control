<ion-header>
  <ion-navbar>
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <img src="https://firebasestorage.googleapis.com/v0/b/blood-glucose-control.appspot.com/o/imgs%2Flogo.png?alt=media&token=77e76cc0-101d-47b6-a05e-2a9796dcc747">
  </div>

  <br/>
  <div class="card text-white bg-primary">
  <div class="card-header" text-center>Login</div>
  <div class="card-body">
    <p class="card-text">
      <form (ngSubmit)="logar()">
      <ion-item>
    <ion-label stacked><span style="font-size: 1.7rem;">E-mail ou nome de usuário </span><ion-icon name="mail"></ion-icon> </ion-label>
    <ion-input type="email" placeholder="Email ou usuário..." [(ngModel)]="user.email" name="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked><span style="font-size: 1.7rem;">Senha </span><ion-icon name="lock"></ion-icon> </ion-label>
    <ion-input type="password" name="" placeholder="Senha..." [(ngModel)]="user.password" name="password"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button full color="primary" round icon-end type="submit">
      Entrar
      <ion-icon name="arrow-forward"></ion-icon>
    </button> 
  </ion-item>
</form>
  </div>
</div>
</ion-content>
