<ion-header>
  <ion-navbar color="danger">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
    <img src="https://firebasestorage.googleapis.com/v0/b/glique.appspot.com/o/imgs%2Flogos%2Flogo_atual.png?alt=media&token=e4f21942-fd72-4359-ae98-a873583727d2" class="logo">
  </div>

  <br/>
  
  <div class="card text-white bg-danger">
    <div class="card-header" text-center>Login</div>
    <div class="card-body">
      <p class="card-text texto-card">
        <form (ngSubmit)="logar()" [formGroup]="formValida">
          <ion-item>
            <ion-label stacked><span style="font-size: 1.7rem;">E-mail</span><ion-icon name="mail"></ion-icon> </ion-label>
            <ion-input type="email" formControlName="login" placeholder="Email ou usuÃ¡rio..." [(ngModel)]="user.email" name="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked><span style="font-size: 1.7rem;">Senha </span><ion-icon name="lock"></ion-icon> </ion-label>
            <ion-input type="password" name="senha" formControlName="senha" placeholder="Senha..." [(ngModel)]="user.password" name="password"></ion-input>
          </ion-item>
          <ion-item>
            <button ion-button full color="light" round icon-end type="submit" [disabled]="!formValida.valid">
              Entrar
              <ion-icon name="arrow-forward"></ion-icon>
            </button> 
          </ion-item>
        </form>
      </div>
    </div>
    <button full (click)="cadastrar()" color="light" ion-button icon-end class="pulse">
      <ion-icon name="person-add"></ion-icon>
      Quero me cadastrar
    </button>
</ion-content>
