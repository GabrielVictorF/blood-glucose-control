  <button ion-button round outline full color="secondary">Registro de medição </button>
  <ion-list class="label-add">
    <ion-item>
      <ion-label>
        Data
        <ion-icon name="calendar"></ion-icon>
      </ion-label>
      <ion-datetime displayFormat="DD-MM-YYYY" pickerFormat="DD MMMM YYYY" [(ngModel)]="medicao.data"
        monthNames="{{functions.monthNames}}" cancelText="Cancelar" doneText="Feito" placeholder="Data da ocorrência">
      </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>
        <span class="medicao-form-input">Turno</span>
        <ion-icon name="clock"></ion-icon>
      </ion-label>
      <ion-select [(ngModel)]="medicao.turno" placeholder="Turno da medição" required interface="popover">
        <ion-option value="1">Jejum</ion-option>
        <ion-option value="2">Antes do almoço</ion-option>
        <ion-option value="3">Depois do almoço</ion-option>
        <ion-option value="4">Lanche</ion-option>
        <ion-option value="5">Antes do jantar</ion-option>
        <ion-option value="4">Depois do jantar</ion-option>
        <!--<ion-option value="1">Café</ion-option> -->

        <!-- <ion-option value="2">Almoço</ion-option> -->
        <!-- <ion-option value="3">Jantar / Noite</ion-option> -->
      </ion-select>
    </ion-item>

    <ion-item>  
      <ion-label stacked>
        <span class="medicao-form-input">Valor da glicemia</span>
        <ion-icon name="cog"></ion-icon>
      </ion-label>
      <ion-input type="number" [(ngModel)]="medicao.valor" placeholder="Valor da medição em mg/dl">

      </ion-input>
    </ion-item>

  </ion-list>
  <p>
    <button ion-button full outline color="primary" icon-end (click)="adicionar()">
      Adicionar registro
      <ion-icon name="send"></ion-icon>
    </button>
</ion-content>
