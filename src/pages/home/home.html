<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center><span class="titulo">Home Glique</span></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button full icon-left outline (click)="medicoes()" icon-end>
    Mostrar ocorrências 
    <ion-icon name="apps"></ion-icon>
  </button>
  <button ion-button full icon-left outline (click)="relatorios()" icon-end>
    Mostrar relatórios
    <ion-icon name="analytics"></ion-icon>
  </button>

  <div class="alert alert-secondary bemVindo" text-center>
    <h3>Bem-vindo! {{this.turno}}!</h3>
  </div>
</ion-content>
